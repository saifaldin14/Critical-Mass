<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Critical Mass</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark">
        <h1 class="navbar-brand">
            Critical Mass Simulation
        </h1>
    </div>
    <div id="full-display">
        <canvas id="main">
        </canvas>
        <div id="input-div">
            <div class="row">
                <div id="div-label-1" class="col-sm-6">
                    <label>Mass to Add: </label>
                    <input type="number" name="add_mass" id="add_mass"/>
                    <span class="blue">g</span>
                </div>
                <div id="div-label-2" class="col-sm-6">
                    <div>
                        <label>M1: </label>
                        <label id="massLabel" class="blue">0</label>
                        <span class="blue">g</span>
                    </div>
                    <div>
                        <label>M2: </label>
                        <label class="blue">400.00</label>
                        <span class="blue">g</span>
                    </div>
                </div>
            </div>
            <div id="div-label-3" class="row">
                <div class="col-sm-6">
                    <button onclick="startAnim()" id="submit_button" class="btn btn-success" type="button">Start</button>
                    <button onclick="resetPosition()" id="submit_button" class="btn btn-success" type="button">Reset</button>
                    <button onclick="newTrial()" id="submit_button" class="btn btn-success" type="button">New Trial</button>
                </div>
            </div>

            <div id="div-label-4" class="row">
                <div id="direction-buttons" class="col-sm-6">
                    <button onclick="upwardStart()" id="submit_button1" class="btn btn-success" type="button">Upward</button>
                    <button onclick="downwardStart()" id="submit_button2" class="btn btn-success" type="button">Downward</button>
                </div>
            </div>
        </div>
    </div>
    <img id="wood" src="./assets/wood.jpg" /><br />
</body>
<script type="text/javascript">
    if (location.href.indexOf('reload')==-1)
    {
        location.href=location.href+'?reload';
    }
</script>
<script src="script.js"></script>

</html>
